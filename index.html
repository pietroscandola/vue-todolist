<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vue To Do List">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Pietro Scandola">
    <title>Vue To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <header>
                <h1 class="text-center my-5 text-primary">TO DO LIST</h1>
            </header>
            <main class="w-50 mx-auto">

                <div class="input-group mb-3">
                    <!-- oltre al click sul pulsante, intercettare anche il tasto ENTER per aggiungere il todo alla lista -->
                    <input type="text" class="form-control" v-model="newItem" @keyup.enter="addItem">
                    <button class="btn btn-outline-primary" type="button" @click="addItem">Aggiungi</button>
                </div>

                <ul v-if="items.length >= 1" class="list-group">
                    <li v-for="(item,index) in items" class="list-group-item ">
                        <div class="d-flex justify-content-between " :class="{done:item.done}">
                            <div>
                                <input class="mx-3" type="checkbox" @click="toggleItems(index)" :checked="item.done" /> {{item.text}}
                            </div>
                            <button type="button " class="btn-close" @click="deleteItem(index)"></button>
                        </div>
                    </li>
                </ul>
                <h2 v-else class="text-center ">Non ci sono elementi all'interno della Lista</h2>
            </main>
        </div>
    </div>


    <script src="js/script.js "></script>
</body>

</html>
